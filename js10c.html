<html>
	<head>
	<title>
	Ćwiczenie 10c
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript";>
		alert("Rozwiązywanie równania kwadratowego");
		var liczba = parseInt(prompt("Podaj a"));
		if (liczba > 0)
		document.write("Liczba jest większa od zera (dodatnia)<br>");
		else
		if (liczba < 0)	
		document.write("Liczba jest mniejsza od od zera (ujemna)<br>");
		else
		document.write("Liczba jest równa zero<br>");
	</script>
	</head>
	<body>
	</body>
</html>
