<html>
	<head>
	<title>
	Pętla  do while
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
		var pass = "okoń";
			do {
				var tekst = prompt("Podaj hasło:");
			if (tekst != pass)
				alert("Błędne hasło!\nSpróbuj jeszcze raz");
				} while (tekst != pass);
				document.write("<h1 align=\"center\">Witaj na naszej stronie!</h1>");
	</script>
	</head>
	<body>
	</body>
</html>
