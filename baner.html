<html>

	<body>
	<style type="text/css">
	#baner {
				width: 400px;
				height: 300px;
				margin: auto;
			}
	div {
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload=Zmiana;
		var Nr=0;
		function Zmiana()
		{
			var obrazy = new Array ('z1.jpg','z2.jpg','z3.jpg','z4.jpg','z5.jpg','z6.jpg');
			Nr++;
				if(Nr == obrazy.length)
				Nr=0;
				document.getElementById('baner').src = obrazy[Nr];
				document.getElementById('baner').alt = obrazy[Nr];
				setTimeout (Zmiana,1500);
		}
    </script>
 
 
  </body>
  <div><img src="z1.jpg" id="baner" alt="Reklama"></div>
