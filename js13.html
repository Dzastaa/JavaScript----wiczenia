<html>
	<head>
	<title>
	Pętla while
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
		var suma = 0;
		var licznik = 1;
		var n = parseInt(prompt("Podaj liczbę naturalną n:"));
			while (licznik <= n) 
				{
					suma += licznik;
					licznik++;
				}
			document.write("Suma liczb od 1 do " + n + " = "+ suma + "<br>");
	</script>
	</head>
	<body>
	</body>
</html>
