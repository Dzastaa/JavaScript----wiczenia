<html>
	<head>
	<title>
	Strona ze skryptami JS
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
	function poziom(n)
	{
		for (var i=1; i<=n; i++)
			document.write("*");
	}
	
	function segment(n)
	{
		for (var i=1; i<=n; i+=2)
		{
			poziom(i);
			document.write("<br>");
		}
	}
	
	function pniak(ile)
	{
		for (var i=1;i<=ile;i++)
		{
			poziom(ile);
			document.write("<br>");
		}
	}
	
	function choinka(n)
	{
		for (var i=1; i<=n; i+=4)
			segment(i);
		pniak(3);
	};
	</script>	
	</head>
	<body>
	<center>
	<script type="text/javascript">
		var n = 20
		choinka(n);
	</script>	
	</center>
	</body>
</html>
