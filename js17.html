	<script type="text/javascript">
function suma (a, b)
{
	var c = a + b;
	return c;
}
function roznica (a, b)
{
	var c = a - b;
	return c;
}
function iloczyn (a, b)
{
	var c = a * b;
	document.write(c);
}
function iloraz (a, b)
{
	var c = a / b;
	document.write(c);
}
var x=parseInt(prompt("Podaj pierwszą liczbę: "));
var y=parseInt(prompt("Podaj drugą liczbę: "));
document.write("x + y = "+suma(x,y)+"<br>");
document.write("x - y = "+roznica(x,y)+"<br>");
