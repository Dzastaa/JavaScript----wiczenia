	<title>
	Pętla  while
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
	function wart_bezwzgledna(liczba)
{
	if (liczba < 0)
		return -liczba;
	else
		return liczba;
}


var x = parseInt(prompt("Podaj liczbę"));
var modul = wart_bezwzgledna(x);
document.write("|" + x + "| = "+ modul);
	
	</script>
