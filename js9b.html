<html>
	<head>
	<title>
	Ćwiczenie 9b
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript";>
		alert("Kalkulator");
		var x = parseInt(prompt("Podaj pierwszą liczbę:"));
		var y = parseInt(prompt("Podaj drugą liczbę"));
		var suma=x+y;
		var roznica=x-y;
		var iloczyn=x*y;
		var iloraz=x/y;
		document.write(x+"+"+y+"="+suma+"<br>");
		document.write(x+"-"+y+"="+roznica+"<br>");
		document.write(x+"*"+y+"="+iloczyn+"<br>");
		document.write(x+"/"+y+"="+iloraz+"<br>");
	</script>
	</head>
	<body>
	</body>
</html>
