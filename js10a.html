	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript";>
	var x = parseInt(prompt("Podaj liczbę naturalną:"));
			if ((x % 2) == 1)
			{
				document.write("Liczba "+x+" jest nieparzysta<br>");
			}
			else
			{
				document.write("Liczba "+x+" jest parzysta<br>");
			}
	</script>
