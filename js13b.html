<html>
	<head>
	<title>
	Pętla  while
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
	<!-- zaprojektuj skrypt, który pobierze twoje imię i nazwisko i wyświetli go w "ramce" z gwiazdek//>
	
	var nazwa = prompt("Podaj imię i nazwisko: ");
	var n = nazwa.length;
	for(i=1;i<=n;i++)
		document.write("*");
	document.write("<br>*"+nazwa+"*<br>");
	for(i=1;i<=n;i++)
		document.write("*");			
	</script>
	</head>
	<body>
	</body>
</html>
