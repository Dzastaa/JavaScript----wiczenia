<html>
	<head>
	
		<title>Ćwiczenie</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Langugage" content="pl">
		
		<script type="text/javascript">
		
		var data = new Date();
		document.write("Data: <b>"+data.toString()+"</b><br>");
		document.write("Data wg ustawień regionalnych: <b>"+data.toLocaleString()+"</b><br>");
		document.write("Data w UTC: <b>"+data.toGMTString()+"</b><br>");
		document.write("Tylko data: <b>"+data.toDateString()+"</b><br>");
		document.write("Tylko data wg ustawień regionalnych: <b>"+data.toLocaleDateString()+"</b><br>");
		document.write("Tylko czas: <b>"+data.toTimeString()+"</b><br>");
		document.write("Tylko czas wg ustawień regionalnych: <b>"+data.toLocaleTimeString()+"</b><br>");
	</script>
	</head>
<body>
</body>
</html>
