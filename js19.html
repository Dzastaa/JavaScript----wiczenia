<html>
	<head>
	
		<title>Ćwiczenie</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Langugage" content="pl">
		
		<script type="text/javascript">
		<!--
		//Napisz funkcje sprawdzającą czy w formularzu html wprowadzono poprawną zawartość, np. liczbę z podanego zakresu
		//Funkcja powinna nazywac sie spr_liczbe i zwracac wartosc prawda w przypadku gdy podano poprawna liczbe
		//uzyj funkcji w obsludze zdarzenia onsubbmit
		
			function spr_liczbe (form)
			
			{
				var x=parseInt(form.liczba.value);
				
				if (isNaN(x))
					{
					alert("Podano wartość nie będącą liczbą");
					form.liczba.value="";
					return false;
					}
				else
					return true;
			
			}
			
			
	
		//-->		
			
		
	
		</script>
	</head>
<body>


			
	<table bgcolor="pink" border="1" cellspacing="0" bordercolor="white" align="center">
	
	<form action="odbierz.php" method="get" onsubmit="return spr_liczbe(this);">
	
	<tr height="70">
		<th>&nbsp;&nbsp;Wprowadź liczbę:&nbsp;&nbsp;</th>
		<td>&nbsp;&nbsp;<input type="text" name="liczba" required>&nbsp;&nbsp;</td>
	</tr>
	
	<tr height="50">
		<th colspan="2"><input type="submit" value="Wyślij">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Anuluj"></th>
	</tr>
	</form>

</body>
</html>
