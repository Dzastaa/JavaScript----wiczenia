<html>
	<head>
	<title>
	Pętla  do while
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Langugage" content="pl">
	<script type="text/javascript">
	<!-- skrypt-zgadywanka//>
	
	var x = 47;
	var n = 5;
	

			do {
				var tekst = prompt("Podaj liczbę od 1 do 100: ");
			if (tekst > x)
				alert("Zdecydowanie za dużo!\n Spróbuj jeszcze raz!");
				alert("Pozostała liczba prób: "+n--);
			if(tekst < x)
				alert("Zdecydowanie za mało!\n Spróbuj jeszcze raz! ");
				} while (tekst != x);
				document.write("<h1 align=\"center\">Zgadłeś liczbę!!!</h1>");
			
			
	</script>
	</head>
	<body>
	</body>
</html>
